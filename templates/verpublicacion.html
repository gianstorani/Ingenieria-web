{% extends 'base.html'%}
{% load static %}
{%load staticfiles%}
{% block content %}
{% block body%}
<head>
    <title>Registro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'static/css/nuevapublicacion.css' %}">
</head>

<form <form class="form-horizontal"  method="GET" >
  {% csrf_token%}
  {% for public in publicacion%}
  <div class="col-md-5 main-section" >
    <div class="form-group">
      <label for="tipoPublicacion">Categoria</label>
      <br>
      <input name="tipoPublicacion"  type="text" value="{{public.tipoPublicacion}}">
    </div>
    <div class="form-group">
      <label for="tituloPublicacion">Titulo de Publicación</label>
      <br>
      <input name="tituloPublicacion"  type="text" value="{{public.tituloPublicacion}}">
    </div>
    <div class="form-group">
      <label for="precio">Precio x dia ($)</label>
      <br>
      <input name="precio"  type="text" value="{{public.precio}}">
    </div>
    <div class="form-group" >
      <label for="Contenido" >Descripcion</label>
      <br>
      <textarea name="Contenido" type="text" style="width: 100%; height: 40%; font-size: 16">
        {{public.Contenido}}
      </textarea>
    </div>
  </div>
  <div class="col-md-1">
  </div>
  <div class="col-md-5" >
    <div>
      <div class="col-md-5 modal-content">
        <h3><b>Información de Contacto</b></h3>
        <div class="form-group user-section">
          <label>Nombre de Usuario:</label>
          <input name="nombreUsuario"  type="text" value="{{public.idUsuarioPublicacion.username}}" readonly="readonly">
        </div>
        <div class="form-group">
          <label>Nombre:</label>
          <input name="nombre"  type="text" value="{{public.idUsuarioPublicacion.first_name}}"  readonly="readonly">
        </div>

        <div class="form-group">
          <label>Apellido:</label>
          <input name="apellido"type="text" value="{{public.idUsuarioPublicacion.last_name}}"  readonly="readonly">
        </div>
        <div class="form-group">
          <label>Correo:</label>
          <input name="correo"  type="text" value="{{public.idUsuarioPublicacion.email}}"  readonly="readonly">
        </div>
        <div class="form-group">
          <label>Telefono:</label>
          <input name="telefonoNumero"  type="text" value="{{perfilesUsuario.telefonoNumero}}"  readonly="readonly">
        </div>
        <div class="form-group">
          <label>Localidad:</label>
          <input name="localidad" type="text" value="{{perfilesUsuario.ciudad}}"  readonly="readonly">
        </div>
        <div class="form-group">
          <label>Provincia:</label>
          <input name="provincia" type="text" value="{{perfilesUsuario.provincia}}"  readonly="readonly">
        </div>
      </div>
    </div>
    {% endfor %}
</form>

{% endblock%}

{% endblock %}
</html>
