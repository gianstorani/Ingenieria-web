<!DOCTYPE html>
{% extends 'base.html'%}
{% load static %}
{%load staticfiles%}
{% block content %} 
<html>
{% csrf_token%}
<head>
    <title>Mi primer Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'static/css/index.css' %}">
</head>
<body>    
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class=" col-12 user-img">
                    <img src="{% static 'static/img/user2.png' %}" />
                </div>
                <div>
                    <h3>Login de usuario</h3>
                </div>
                <form method="post" class="col-12"  >
                {% csrf_token %}
                    <div class="form-group" id="user-group">
                        <input type="text"  class="form-control"  name="username" placeholder="Usuario" required="">
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password"  class="form-control" name="password" placeholder="Contraseña" required="">
                    </div>
                    <button type="submit" class="btn btn-primary" name="login"><i class="fas fa-sign-in-alt"></i>   Ingresar</button> 
                    <div class="form-group" >
                        <b>¿Quiere</b>
                        <a href="/registrar/">Registrarse?</a>
                    </div>  
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                          <strong class="alert_error">Usuario o contraseña invalido</strong> 
                        </div>
                    {% endif %}                  
                </form>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
